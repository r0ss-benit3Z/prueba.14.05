<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="product-detail-container">
        <header class="product-header">
            <a href="#" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <a href="#" class="wishlist-button"><i class="far fa-heart"></i></a>
        </header>

        <div class="product-image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Asian_Prawn_Poke_Bowl.jpg/800px-Asian_Prawn_Poke_Bowl.jpg" alt="Ensalada mixta con hongos">
        </div>

        <div class="product-info">
            <h1 class="product-title">Ensalada mixta<br>con hongos</h1>
            <p class="product-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </p>
            <div class="delivery-info">
                <i class="fas fa-bicycle"></i>
                <span>Env√≠o en 30 min</span>
            </div>
        </div>

        <div class="product-actions">
            <div class="price-quantity">
                <span class="product-price">$3349.99</span>
                <div class="quantity-controls">
                    <button class="quantity-button">-</button>
                    <span class="quantity">2</span>
                    <button class="quantity-button">+</button>
                </div>
            </div>
            <button class="add-to-cart-button">Agregar al carrito</button>
        </div>
    </div>
</body>
</html>
