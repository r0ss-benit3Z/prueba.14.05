<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery App</title>
  <link rel="stylesheet" href="style.css" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>Encontrá buena <br><span class="highlight">comida cerca tuyo</span></h1>

    <div class="search-bar">
      <input type="text" placeholder="Buscá tu plato acá..." />
      <i class="fa fa-search"></i>
    </div>

    <div class="categories">
      <button class="category-btn active">Ensaladas</button>
      <button class="category-btn">Comidas Calientes</button>
      <button class="category-btn">Popular</button>
    </div>

    <h2>Encontrados <span class="highlight">5km</span></h2>

    <div class="cards">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1584270354949-1f78141d5f5a" alt="Broccoli Mix" />
        <h3>Broccoli Mix</h3>
        <div class="info">50mins ★ 4.5</div>
        <div class="price">$4650.00</div>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1604908177225-cacaa4dc08a6" alt="Chicken Veggie" />
        <h3>Chicken Veggie</h3>
        <div class="info">50mins ★ 4.8</div>
        <div class="price">$3850.00</div>
      </div>
    </div>
  </div>

  
  <div class="bottom-nav">
    <i class="fa fa-home"></i>
    <i class="fa fa-map-pin"></i>
    <i class="fa fa-heart"></i>
    <i class="fa fa-shopping-cart"></i>
  </div>
</body>
</html>
